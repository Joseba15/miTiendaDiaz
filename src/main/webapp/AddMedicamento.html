<!DOCTYPE html>
<html>
<head>

<title>Add Medicamento</title>
<link href="CSS/mvp.css" rel="stylesheet" type="text/css">
</head>
<body>
 <div id="formDiv">
            <h1>Add Medicamento</h1>
            <form action="ServletAddMedicamentos" method="post">
				<label>Name:</label>
				<input type="text" name="name" required>
				<br>
				<label>Description :</label>
				<input type="text" name="description" required>
				<br>
				<label>Price :</label>
				<input type="number" name="price" required>
				<br>
				<label>Category :</label>
				<input type="text" name="category" required>
				<br>
				<label>Add File  :</label>
				<input type="file" name="file" required>
				<br>
				<br>
				<button type="submit" name="confirm">Confirm</button>
				<!--<a href="Login.html"><button name="back" type="button">Back</button></a>-->			

			</form>
        </div>

</body>
